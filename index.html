<html>
  <head>
    <title>Franklin Nwarama Contact List</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex" id="navbar-select">
            <button
              id="showAllContact"
              class="btn btn-outline-success btn-lg"
              type="submit"
            >
              Show contacts
            </button>
            <button
              id="search"
              class="btn btn-outline-success btn-lg"
              type="submit"
            >
              Search
            </button>
            <button
              id="addNewContact"
              class="btn btn-outline-success btn-lg"
              type="submit"
            >
              Add contact
            </button>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="searchContact">
        <form id="searchForm" action="#">
          <span id="error"> </span>

          <div class="mb-3">
            <label for="search" class="form-label">Search</label>
            <input
              type="text"
              name="searchText"
              class="form-control"
              id="searchText"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            style="width: 100%; padding: 0.5rem"
          >
            Search
          </button>

          <div class="searchList" style="margin-top: 1rem"></div>
        </form>
      </div>

      <div class="searchList"></div>

      <div class="contact">
        <form id="contactForm">
          <div>
            <div id="success"></div>
            <div class="row mb-3">
              <div class="col">
                <label for="firstName" class="form-label">First name</label>
                <input
                  type="text"
                  name="lastName"
                  class="form-control"
                  id="firstName"
                />
                <span id="firstname-error"> </span>
              </div>
              <div class="col">
                <label for="lastName" class="form-label">Last name</label>
                <input
                  type="text"
                  name="lastName"
                  class="form-control"
                  id="lastName"
                />
                <span id="lastname-error"></span>
              </div>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input
                type="text"
                name="address"
                class="form-control"
                id="address"
              />
              <span id="address-error"></span>
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" name="city" class="form-control" id="city" />
              <span id="city-error"></span>
            </div>
            <div class="mb-3">
              <label for="province" class="form-label">Province</label>
              <input
                type="text"
                name="province"
                class="form-control"
                id="province"
              />
              <span id="province-error"></span>
            </div>
            <div class="mb-3">
              <label for="postalCode" class="form-label">Postal code</label>
              <input
                type="text"
                name="postalCode"
                class="form-control"
                id="postalCode"
              />
              <span id="postalCode-error"></span>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone number</label>
              <input type="text" name="phone" class="form-control" id="phone" />
              <span id="phone-error"></span>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="email"
              />
              <span id="email-error"></span>
            </div>
            <div class="mb-3">
              <label for="notes" class="form-label">Notes</label>
              <textarea
                type="text"
                name="notes"
                class="form-control"
                id="notes"
                rows="10"
              ></textarea>
              <span id="notes-error"></span>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            style="width: 100%; padding: 0.5rem"
          >
            Add contact
          </button>
        </form>
      </div>

      <div class="contactList"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
```
